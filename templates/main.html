    <div id="clickedTweet" class='border border--light my12 px12 py12'>
      <h4 class='txt-h4'>Clicked Tweet: </h4>
      <p><strong>User: </strong>@<span id='clickedScreenName'></span></p>
      <p><strong>Followers: </strong> <span id='clickedFollowerCount'></span></p>
      <p><strong>Tweet: </strong> <span id='clickedTweetText'></span></p>
      <p><strong>Id: </strong> <span id='clickedTweetId'></span></p>
    </div>

    <div id="currentTweet">
      <p><strong>User: @</strong><span id='currentScreenName'></span> | <span id='currentFollowerCount'></span> followers</p>
      <p><span id='currentTweetText'></span></p>
    </div>
